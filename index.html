<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scientific Papers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #d9e2ec);
      margin: 0;
      padding: 2rem;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 320px;
      padding: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    .card iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    .card h3 {
      font-size: 1.1rem;
      margin-top: 0.75rem;
      color: #34495e;
    }

    .button {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: background 0.2s ease;
    }

    .button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
    <h1>Ben Berretta's Scientific Projects</h1>
    <div class="container">
        <div class="card">
            <iframe src="The_Michelson_Interferometer_Paper.pdf"></iframe>
            <h3>The Michelson Interferometer</h3>
            <h3>(Junior year)</h3>
            <a href="The_Michelson_Interferometer_Paper.pdf" class="button" target="_blank">Preview</a>
        </div>
        <div class="card">
            <iframe src="The_Faraday_Effect_Paper.pdf"></iframe>
            <h3>The Faraday Effect</h3>
            <h3>(Senior year)</h3>
            <a href="The_Faraday_Effect_Paper.pdf" class="button" target="_blank">Preview</a>
        </div>
        <div class="card">
            <iframe src="The_Fast_Fourier_Transform_Paper.pdf"></iframe>
            <h3>The Fast Fourier Transform</h3>
            <h3>(Senior year)</h3>
            <a href="The_Fast_Fourier_Transform_Paper.pdf" class="button" target="_blank">Preview</a>
        </div>
    </div>
</body>
</html>
