<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Papers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem 0;
        }
        .card {
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 1rem;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .card iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .card h3 {
            margin-top: 1rem;
        }
        .button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>My Scientific Papers</h1>
    <div class="container">
        <div class="card">
            <iframe src="The_Michelson_Interferometer_Paper.pdf"></iframe>
            <h3>The Michelson Interferometer</h3>
            <a href="The_Michelson_Interferometer_Paper.pdf" class="button" target="_blank">Preview</a>
        </div>
        <div class="card">
            <iframe src="The_Faraday_Effect_Paper.pdf"></iframe>
            <h3>The Faraday Effect</h3>
            <a href="The_Faraday_Effect_Paper.pdf" class="button" target="_blank">Preview</a>
        </div>
        <div class="card">
            <iframe src="The_Fast_Fourier_Transform_Paper.pdf"></iframe>
            <h3>The Fast Fourier Transform</h3>
            <a href="The_Fast_Fourier_Transform_Paper.pdf" class="button" target="_blank">Preview</a>
        </div>
    </div>
</body>
</html>
